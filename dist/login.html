<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>EduSkills UG</title>
  </head>
  <body>
    <div id="tm-login-wrapper">
      <header
        id="tm-login-header"
        class="block text-gray-700 body-font bg-transparent absolute top-0 left-0"
      >
        <div
          class="container mx-auto flex justify-center flex-wrap bg-transparent py-10 flex-col md:flex-row items-center"
        >
          <a
            class="flex title-font font-bold items-center text-gray-900 mb-4 md:mb-0"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="#333"
              stroke-width="2"
              class="w-16 h-16 text-white bg-indigo-300 p-1 rounded-full"
              viewBox="0 0 24 24"
            >
              <path
                d="M20 12.875v5.068c0 2.754-5.789 4.057-9 4.057-3.052 0-9-1.392-9-4.057v-6.294l9 4.863 9-3.637zm-8.083-10.875l-12.917 5.75 12 6.5 11-4.417v7.167h2v-8.25l-12.083-6.75zm13.083 20h-4c.578-1 1-2.5 1-4h2c0 1.516.391 2.859 1 4z"
              />
            </svg>
            <span class="ml-3 text-3xl text-gray-100">EduSkills UG</span>
          </a>
        </div>
      </header>

      <section id="tm-login-showcase">
        <div
          class="container px-5 py-24 mx-auto flex justify-center flex-wrap items-center"
        >
          <form
            class="lg:w-3/6 mx-auto md:w-1/2 bg-gray-200 rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0"
          >
            <h2
              class="text-gray-900 text-4xl text-center font-normal title-font mb-10"
            >
              Log In
            </h2>

            <div class="form-group pb-3 flex flex-col">
              <label for="email" class="text-gray-700 mb-2 font-semibold"
                >Email Adress
              </label>
              <input
                id="email"
                class="bg-white rounded border border-gray-400 focus:outline-none focus:border-blue-500 text-base px-4 py-3 mb-4"
                type="email"
              />
            </div>
            <div class="form-group pb-3 flex flex-col">
              <label for="password" class="text-gray-700 mb-2 font-semibold"
                >Password
              </label>
              <input
                id="password"
                class="bg-white rounded border border-gray-400 focus:outline-none focus:border-blue-500 text-base px-4 py-3 mb-4"
                type="password"
              />
            </div>

            <a
              href="dashboard.html"
              class="text-white text-center bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg"
            >
              Log In
            </a>
            <p
              class="text-md text-gray-700 font-semibold mt-4 text-center py-4"
            >
              Don't have an account?
              <a href="dashboard.html" class="text-indigo-400 underline"
                >Sign Up</a
              >
            </p>
          </form>
        </div>
      </section>
    </div>
  </body>
</html>
